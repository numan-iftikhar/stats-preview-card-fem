<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <!-- tailwind customise -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            veryDarkBlue: "hsl(233, 47%, 7%)",
            darkDesaturatedBlue: "hsl(244, 38%, 16%)",
            softViolet: "hsl(277, 64%, 61%)",
            white: "hsl(0, 0%, 100%)",
            slightlyTransparentWhite: "hsla(0, 0%, 100%, 0.75)",
            transparentWhite: "hsla(0, 0%, 100%, 0.6)",
          },
        },
      },
    };
  </script>
  <body
    class="flex flex-col justify-center items-center h-screen bg-veryDarkBlue"
  >
    <main class="w-2/3 md:flex bg-darkDesaturatedBlue">
      <!-- left side -->
      <div class="left w-1/2 p-10">
        <h1 class="text-white">
          Get <span class="text-softViolet">insights</span> that help your
          business grow.
        </h1>
        <p class="text-transparentWhite">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="stats text-white">
          <p>10k+ companies</p>
          <p>314 templates</p>
          <p>12m+ queries</p>
        </div>
      </div>

      <!-- right side -->
      <div class="right md:w-1/2">
        <img class="h-full" src="images/image-header-desktop.jpg" alt="" />
      </div>
    </main>

    <div class="attribution absolute bottom-0 mb-1">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
