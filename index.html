<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .right {
        min-height: 265px;
        background-image: url(images/image-header-desktop.jpg);
      }
    </style>
    <!-- tailwind customise -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              veryDarkBlue: "hsl(233, 47%, 7%)",
              darkDesaturatedBlue: "hsl(244, 38%, 16%)",
              softViolet: "hsl(277, 64%, 61%)",
              white: "hsl(0, 0%, 100%)",
              slightlyTransparentWhite: "hsla(0, 0%, 100%, 0.75)",
              transparentWhite: "hsla(0, 0%, 100%, 0.6)",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="flex flex-col justify-center items-center min-h-screen bg-veryDarkBlue relative"
  >
    <main
      class="my-20 md:my-0 w-[90%] sm:w-2/3 md:flex md:flex-row-reverse bg-darkDesaturatedBlue rounded-lg shadow-lg"
    >
      <!-- right side -->
      <div
        class="right bg-softViolet bg-center bg-blend-multiply bg-cover bg-no-repeat md:w-1/2 rounded-t-lg md:rounded-tl-none md:rounded-r-lg"
      ></div>

      <!-- left side -->
      <div class="left text-center md:text-left md:w-1/2 p-10">
        <h1 class="text-white text-3xl mb-8 mt-3 font-bold">
          Get <span class="text-softViolet">insights</span> that help your
          business grow.
        </h1>
        <p class="text-transparentWhite mb-16">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <!-- stats -->
        <div
          class="stats text-white flex flex-col md:flex-row md:flex-wrap justify-between space-y-10 md:space-y-0"
        >
          <div>
            <h2 class="text-xl font-bold">10k+</h2>
            <p class="uppercase text-xs text-transparentWhite mt-1">
              companies
            </p>
          </div>
          <div>
            <h2 class="text-xl font-bold">314</h2>
            <p class="uppercase text-xs text-transparentWhite mt-1">
              templates
            </p>
          </div>
          <div>
            <h2 class="text-xl font-bold">12M+</h2>
            <p class="uppercase text-xs text-transparentWhite mt-1">queries</p>
          </div>
        </div>
      </div>
    </main>

    <!-- footer -->
    <div class="attribution absolute bottom-0 mb-2 text-slate-300 text-sm">
      Challenge by
      <a
        class="text-cyan-400"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="text-cyan-400"
        href="https://www.frontendmentor.io/profile/numan-iftikhar"
        >Numan Iftikhar</a
      >.
    </div>
  </body>
</html>
